<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <header>
    <nav>Leaderboard</nav>
  </header>
<section class="content">
  <div class="board">
    <div class="borad-header">
      <h2>Recent score</h2>
      <button>Refresh</button>
    </div>
    <div class="infos">
    </div>
  </div>
  <form action="" class="input form">
    <h2>Add your score</h2>
    <input type="text" placeholder="Your name" required id="name">
    <input type="text" placeholder="Your score" required id="score">
    <button class="submit">Submit</button>
  </form>
  <!-- <div class="input">
    
  </div> -->
</section>

<script src="index.js"></script>
</body>
</html>
