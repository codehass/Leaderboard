<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <header>
    <nav>Leaderboard</nav>
  </header>
<section class="content">
  <div class="board">
    <div class="borad-header">
      <h2 class="gradient-text ">Recent score</h2>
      <button class="refresh button button2">Refresh</button>
    </div>
    <div class="infos my_scroll_div">
    </div>
  </div>
  <div class="input ">
    <h2>Add your score</h2>
    <form action="" class="input form">
      
        <input type="text" name="user" placeholder="Your name" id="name" required>
        <input type="text" name="score" placeholder="Tour score" id="score" required>
        <button type="submit" class="submit button button2">Submit</button>
    </form>
  </div>
  
</section>

<script src="index.js"></script>
</body>
</html>
